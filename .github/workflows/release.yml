      #     path: 'dist/aula-sistemas-frontend/browser'
      #
      # - name: Deploy to GitHub Pages
      #   id: deployment
      #   uses: actions/deploy-pages@v4

      - name: Deployment info
        run: |
          echo "âœ… Release created successfully!"
          echo "ðŸ“¦ Build artifacts uploaded"
